<div class="UserInfo">
    <h3>User Information</h3>
<table>
  <tr>
    <th>Name</th>
    <th>Username</th>
    <th>Email</th>
    <th>Address</th>
    <th>Phone</th>
    <th>Company</th>
  </tr>
  <tr *ngFor="let user of users let i = index">
    <td>{{i + 1}}</td>
    <td>{{user.name}}</td>
    <td>{{user.username}}</td>
    <td>{{user.email}}</td>
    <td>{{user.address.street}}, {{user.address.suite}}, {{user.address.city}}, {{user.address.zipcode}}</td>
    <td>{{user.phone}}</td>
    <td>{{user.company.name}}</td>
  </tr>
</table>
</div>
